<!DOCTYPE hyml lang="en">
<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Assignment Forms</title>
</head>
<body>
  <h1>Course Sign Up Page</h1>
  <form method="get" action="thank_you.html">
    <p>Please Note: First Name, Last Name, Password, and Email are required</p>
    <label for="first-name">First Name:</label>
    <input type="text" id="first-name"required>
    <label for="last-name">Last Name:</label>
    <input type="text" id="last-name" required>

    <p></p>
    <label for="email">Email:</label>
    <input type="email" id="email" required>
    <label for="pass">Password:</label>
    <input type="password" id="pass" required>

    <p>Are you over the age of 18?</p>
    <label for="over18">Yes: </label>
    <input type="radio" name="age" id="over18">
    <label for="under18">No: </label>
    <input type="radio" name="age" id="under18">

    <p>Do you have a credit card or paypal ?</p>
    <select>
      <option name='cc' value ='1'>Credit Card</option>
      <option nampe='pp' value='2'>Paypal</option>
    </select>
    <p></p>
    <input type="submit" name="" value="Sign up">

  </form>
</body>
</html>
